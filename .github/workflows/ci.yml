name: CI

on: 
  pull_request: 
    branches:
      - main

jobs: 
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 20.11.0
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test