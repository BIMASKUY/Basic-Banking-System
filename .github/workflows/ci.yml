name: CI

on: 
  pull_request: 
    branches:
      - main

jobs: 
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js 20.x 
      uses: actions/setup-node@v4
      with:
        node-version: 20.11.0

    - run: npm ci
    - run: npm test
    
    - name: running test coverage
      run: npm run coverage